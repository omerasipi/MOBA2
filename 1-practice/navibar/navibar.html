<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress Bar Demo</title>
    <script src="https://kit.fontawesome.com/485ebc4a3c.js" crossorigin="anonymous"></script>
    <script src="navibar.js"></script>

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        navigation-bar {
            width: 100vw;
            position: fixed;
            bottom: 0;
            height: 15vh;
        }

        navigation-bar a i {
            opacity: 0.6;
            font-size: 10vh;
            color: #000;
        }

        navigation-bar a i:active {
            opacity: 1;
        }

    </style>

</head>
<body>

<navigation-bar>
    <a href="#"> <i class="fas fa-home"></i></a>
    <a href="#"> <i class="fas fa-search"></i></a>
    <a href="#"> <i class="fas fa-plus"></i></a>
    <a href="#"> <i class="fas fa-heart"></i></a>
</navigation-bar>

</body>
</html>
